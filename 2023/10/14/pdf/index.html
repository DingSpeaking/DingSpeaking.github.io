><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="function">mt19937 <span class="title">r</span><span class="params">(time(<span class="number">0</span>))</span></span>; </span><br><span class="line"><span class="function"><span class="type">long</span> <span class="type">long</span> <span class="title">qp</span><span class="params">(<span class="type">long</span> <span class="type">long</span> x, <span class="type">long</span> <span class="type">long</span> y, <span class="type">long</span> <span class="type">long</span> num)</span> </span>&#123;</span><br><span class="line">    <span class="type">long</span> <span class="type">long</span> res = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">while</span> (y) &#123;</span><br><span class="line">        <span class="keyword">if</span> (y &amp; <span class="number">1</span>) res = (<span class="type">__int128_t</span>)res * x % num;</span><br><span class="line">        x = (<span class="type">__int128_t</span>)x * x % num;</span><br><span class="line">        y &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">Miller_Rabin</span><span class="params">(<span class="type">long</span> <span class="type">long</span> num)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (num &lt;= <span class="number">2</span>) <span class="keyword">return</span> (num == <span class="number">2</span>);</span><br><span class="line">    <span class="type">int</span> Contest_time = <span class="number">10</span>;</span><br><span class="line">    <span class="type">long</span> <span class="type">long</span> tester;</span><br><span class="line">    <span class="type">long</span> <span class="type">long</span> bas = num - <span class="number">1</span>;</span><br><span class="line">    <span class="type">int</span> tim = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (bas % <span class="number">2</span> == <span class="number">0</span>) &#123;</span><br><span class="line">        bas &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">        tim ++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">long</span> <span class="type">long</span> cur;</span><br><span class="line">    <span class="type">int</span> jd;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= Contest_time; i ++) &#123;</span><br><span class="line">        tester = <span class="built_in">r</span>() % (num - <span class="number">2</span>) + <span class="number">2</span>;</span><br><span class="line">        cur = <span class="built_in">qp</span>(tester, bas, num);</span><br><span class="line">        <span class="keyword">if</span> (cur == <span class="number">1</span>) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="keyword">for</span> (jd = <span class="number">0</span>; jd &lt; tim; jd ++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (cur == num - <span class="number">1</span>) <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">if</span> (cur == <span class="number">1</span>) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            cur = (<span class="type">__int128_t</span>)cur * cur % num;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (jd == tim) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;    </span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">long</span> <span class="type">long</span> <span class="title">gcd</span><span class="params">(<span class="type">long</span> <span class="type">long</span> x, <span class="type">long</span> <span class="type">long</span> y)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!y) <span class="keyword">return</span> x;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">gcd</span>(y, x % y);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">long</span> <span class="type">long</span> <span class="title">Pollard_Rho</span><span class="params">(<span class="type">long</span> <span class="type">long</span> num)</span> </span>&#123;</span><br><span class="line">    <span class="type">int</span> c = <span class="built_in">r</span>();</span><br><span class="line">    <span class="keyword">auto</span> f = [c, num](<span class="type">long</span> <span class="type">long</span> x)&#123;</span><br><span class="line">        <span class="built_in">return</span> ((<span class="type">__int128_t</span>)x * x + c) % num;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="type">long</span> <span class="type">long</span> d, val = <span class="number">1</span>, tmp = <span class="number">0</span>, tnp = <span class="number">0</span>;</span><br><span class="line">    <span class="type">int</span> step, goal;</span><br><span class="line">    <span class="keyword">for</span> (goal = <span class="number">1</span>;; goal &lt;&lt;= <span class="number">1</span>, tmp = tnp, val = <span class="number">1</span>) &#123;</span><br><span class="line">        <span class="keyword">for</span> (step = <span class="number">1</span>; step &lt;= goal; step ++) &#123;</span><br><span class="line">            tnp = <span class="built_in">f</span>(tnp);</span><br><span class="line">            val = (<span class="type">__int128_t</span>)val * <span class="built_in">abs</span>(tnp - tmp) % num;</span><br><span class="line">            <span class="keyword">if</span> (step % <span class="number">127</span> == <span class="number">0</span>) &#123;</span><br><span class="line">                d = <span class="built_in">gcd</span>(val, num);</span><br><span class="line">                <span class="keyword">if</span> (d &gt; <span class="number">1</span>) <span class="keyword">return</span> d;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">   <span class="type">long</span> <span class="type">long</span> x;</span><br><span class="line">    <span class="keyword">while</span> (T --) &#123;</span><br><span class="line">        Max_factor = <span class="number">0</span>;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%lld&quot;</span>, &amp;x);</span><br><span class="line">        <span class="built_in">fac</span>(x);</span><br><span class="line">        <span class="keyword">if</span> (Max_factor == x) <span class="built_in">puts</span>(<span class="string">&quot;Prime&quot;</span>);</span><br><span class="line">        <span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">&quot;%lld\n&quot;</span>, Max_factor);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

class="type">const</span> <span class="type">int</span> N = <span class="number">1e5</span> + <span class="number">4</span>, lim = <span class="number">39989</span>, mod = <span class="number">1e9</span>;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">info</span>&#123;</span><br><span class="line">    <span class="type">double</span> k, b;</span><br><span class="line">&#125;a[N];</span><br><span class="line"><span class="type">int</span> cnt;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">readin</span><span class="params">(<span class="type">int</span> &amp;x)</span> </span>&#123;</span><br><span class="line">    x = <span class="number">0</span>;</span><br><span class="line">    <span class="type">char</span> ch = <span class="built_in">getchar</span>();</span><br><span class="line">    <span class="keyword">for</span> (; !<span class="built_in">isdigit</span>(ch); ch = <span class="built_in">getchar</span>());</span><br><span class="line">    <span class="keyword">for</span> (; <span class="built_in">isdigit</span>(ch); ch = <span class="built_in">getchar</span>()) x = (x &lt;&lt; <span class="number">1</span>) + (x &lt;&lt; <span class="number">3</span>) + (ch ^ <span class="number">48</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">wt</span><span class="params">(<span class="type">int</span> x)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (x &gt; <span class="number">9</span>) <span class="built_in">wt</span>(x / <span class="number">10</span>);</span><br><span class="line">    <span class="built_in">putchar</span>(x % <span class="number">10</span> + <span class="number">48</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">writeln</span><span class="params">(<span class="type">int</span> x, <span class="type">char</span> ch)</span> </span>&#123;</span><br><span class="line">    <span class="built_in">wt</span>(x);</span><br><span class="line">    <span class="built_in">putchar</span>(ch);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Lichao_Tree</span>&#123;</span><br><span class="line">    <span class="type">int</span> t[lim &lt;&lt; <span class="number">2</span>];</span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">modify</span><span class="params">(<span class="type">int</span> p, <span class="type">int</span> l, <span class="type">int</span> r, <span class="type">int</span> ql, <span class="type">int</span> qr, <span class="type">int</span> id)</span> </span>&#123;</span><br><span class="line">        <span class="type">int</span> mid = l + r &gt;&gt; <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">if</span> (ql &lt;= l &amp;&amp; r &lt;= qr) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!t[p]) &#123;</span><br><span class="line">                t[p] = id;</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="type">double</span> v1 = a[t[p]].k * mid + a[t[p]].b, v2 = a[id].k * mid + a[id].b;</span><br><span class="line">            <span class="keyword">if</span> (l == r) &#123;</span><br><span class="line">                <span class="keyword">if</span> (v1 &lt; v2) t[p] = id;</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (v1 &lt; v2) &#123;</span><br><span class="line">                <span class="keyword">if</span> (a[t[p]].k &lt; a[id].k) &#123;</span><br><span class="line">                    <span class="built_in">modify</span>(p &lt;&lt; <span class="number">1</span>, l, mid, ql, qr, t[p]);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">else</span> <span class="keyword">if</span> (a[t[p]].k &gt; a[id].k) &#123;</span><br><span class="line">                    <span class="built_in">modify</span>(p &lt;&lt; <span class="number">1</span> | <span class="number">1</span>, mid + <span class="number">1</span>, r, ql, qr, t[p]);</span><br><span class="line">                &#125;</span><br><span class="line">                t[p] = id;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span> (v1 &gt; v2) &#123;</span><br><span class="line">                <span class="keyword">if</span> (a[t[p]].k &lt; a[id].k) &#123;</span><br><span class="line">                    <span class="built_in">modify</span>(p &lt;&lt; <span class="number">1</span> | <span class="number">1</span>, mid + <span class="number">1</span>, r, ql, qr, id);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">else</span> <span class="keyword">if</span> (a[t[p]].k &gt; a[id].k) &#123;</span><br><span class="line">                    <span class="built_in">modify</span>(p &lt;&lt; <span class="number">1</span>, l, mid, ql, qr, id);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (a[t[p]].b &lt; a[id].b) t[p] = id;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (mid &gt;= ql) <span class="built_in">modify</span>(p &lt;&lt; <span class="number">1</span>, l, mid, ql, qr, id);</span><br><span class="line">        <span class="keyword">if</span> (mid &lt; qr) <span class="built_in">modify</span>(p &lt;&lt; <span class="number">1</span> | <span class="number">1</span>, mid + <span class="number">1</span>, r, ql, qr, id);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">upd</span><span class="params">(<span class="type">int</span> &amp;x, <span class="type">int</span> y, <span class="type">int</span> pos)</span> </span>&#123;</span><br><span class="line">        <span class="type">double</span> vx = a[x].k * pos + a[x].b, vy = a[y].k * pos + a[y].b;</span><br><span class="line">        <span class="keyword">if</span> (vx &lt; vy || (vx == vy &amp;&amp; y &lt; x)) x = y;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">query</span><span class="params">(<span class="type">int</span> p, <span class="type">int</span> l, <span class="type">int</span> r, <span class="type">int</span> pos)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (l == r) <span class="keyword">return</span> t[p];</span><br><span class="line">        <span class="type">int</span> mid = l + r &gt;&gt; <span class="number">1</span>, res = t[p];</span><br><span class="line">        <span class="keyword">if</span> (mid &gt;= pos) <span class="built_in">upd</span>(res, <span class="built_in">query</span>(p &lt;&lt; <span class="number">1</span>, l, mid, pos), pos);</span><br><span class="line">        <span class="keyword">else</span> <span class="built_in">upd</span>(res, <span class="built_in">query</span>(p &lt;&lt; <span class="number">1</span> | <span class="number">1</span>, mid + <span class="number">1</span>, r, pos), pos);</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;cgt;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="type">int</span> n;</span><br><span class="line">    <span class="built_in">readin</span>(n);</span><br><span class="line">    <span class="type">int</span> opt, xi, xj, yi, yj, ans = <span class="number">0</span>;</span><br><span class="line">    <span class="type">double</span> ki, bi;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= n; i ++) &#123;</span><br><span class="line">        <span class="built_in">readin</span>(opt);</span><br><span class="line">        <span class="keyword">if</span> (opt) &#123;</span><br><span class="line">            <span class="built_in">readin</span>(xi); <span class="built_in">readin</span>(yi); <span class="built_in">readin</span>(xj); <span class="built_in">readin</span>(yj);</span><br><span class="line">            </span><br><span class="line">            xi = (xi + ans - <span class="number">1</span>) % lim + <span class="number">1</span>;</span><br><span class="line">            xj = (xj + ans - <span class="number">1</span>) % lim + <span class="number">1</span>;</span><br><span class="line">            yi = (yi + ans - <span class="number">1</span>) % mod + <span class="number">1</span>;</span><br><span class="line">            yj = (yj + ans - <span class="number">1</span>) % mod + <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">if</span> (xi &gt; xj) &#123;</span><br><span class="line">                <span class="built_in">swap</span>(xi, xj); <span class="built_in">swap</span>(yi, yj);</span><br><span class="line">            &#125;</span><br><span class="line">            cnt ++;</span><br><span class="line">            <span class="keyword">if</span> (xi != xj) &#123;</span><br><span class="line">                ki = <span class="number">1.0</span> * (yi - yj) / (xi - xj);</span><br><span class="line">                bi = yi - <span class="number">1.0</span> * ki * xi;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">                ki = <span class="number">0</span>;</span><br><span class="line">                bi = <span class="built_in">max</span>(yi, yj);</span><br><span class="line">            &#125;</span><br><span class="line">            a[cnt] = (info) &#123;ki, bi&#125;;</span><br><span class="line">            cgt.<span class="built_in">modify</span>(<span class="number">1</span>, <span class="number">1</span>, lim, xi, xj, cnt);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="built_in">readin</span>(xi);</span><br><span class="line">            xi = (xi + ans - <span class="number">1</span>) % lim + <span class="number">1</span>;</span><br><span class="line">            <span class="built_in">writeln</span>(ans = cgt.<span class="built_in">query</span>(<span class="number">1</span>, <span class="number">1</span>, lim, xi), <span class="string">&#x27;\n&#x27;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></t
